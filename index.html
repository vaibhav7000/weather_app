<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        
        <h1 class="heading">Weather app</h1>

        <!-- tab container -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

         <!-- all weather content will be placed in this div -->
        <div class="weather-container">

            <!--grant location screen 1 -->
            <div class="grant-location-container sub-container">
                <img src="location.png" width="80px" height="80px" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAcess>Grant Access</button>
            </div>
                <!-- search weather screen 3 -->
                <form class="form-container sub-container" data-searchForm>
                    <input type="text" placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="search.png" alt="" height="20px" width="20px" loading="lazy">
                    </button>
                </form>

                <!-- loading screen 4 -->
                <div class="loading-container">
                    <img src="loading.gif" alt="" width="150px" height="150px">
                    <p>Loading</p>
                </div>

                <!-- user data screen 2 -->
                <div class="user-info-container sub-container">

                    <!-- current location name -->
                    <div class="name">
                        <p data-cityName></p>
                        <img src="" data-countryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    
                    <!-- haze ,thunderstrom icon example-->
                    <img class="weather-des" data-weatherIcon>

                    <!-- temperature in celcius-->
                    <p data-temp></p>

                    <div class="paremeter-container">
                        <!-- windspeed -->
                        <div class="parameter">
                            <img src="wind.png" alt="">
                            <p class="weather-parameter">Windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <!-- humidity -->
                        <div class="parameter">
                            <img src="humidity.png" alt="">
                            <p class="weather-parameter">Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!-- cloud -->
                        <div class="parameter">
                            <img src="cloud.png" alt="">
                            <p class="weather-parameter" >Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                    
                </div>

                <!-- screen 5 when city search not found -->
                <div class="not-found"  not-found>
                    <img src="not-found.png" height="300px" width="300px" alt="" >
                </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
